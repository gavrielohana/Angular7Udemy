<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="projectForm" (ngSubmit)="onSaveProject()">
        <div class="form-group">
          <label for="projectName: ">Name:&nbsp;</label>
          <input type="text" id="projectName" formControlName="projectName" class="form-control">
          <span *ngIf="!projectForm.get('projectName').valid && projectForm.get('projectName').touched" class="help-block">
            <span *ngIf="projectForm.get('projectName')?.errors['required']" class="help-block">This name is
              required!</span>
            <span *ngIf="!projectForm.get('projectName').valid" class="help-block">This name is
              invalid!
            </span>
          </span>
        </div>
        <div class="form-group">
          <label for="email: ">Mail:&nbsp;</label>
          <input type="email" id="email" formControlName="email" class="form-control">
          <span *ngIf="!projectForm.get('email').valid && projectForm.get('email').touched" class="help-block">Please enter
            a valid mail </span>
        </div>
        <div class="form-group">
          <label for="status">Project Status:&nbsp;</label>
          <select id="status" formControlName="projectStatus" class="form-control">
            <option *ngFor="let s of projectStatuses" [ngValue]="s"> {{s}}</option>
          </select>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->
    </div>
  </div>
</div>
