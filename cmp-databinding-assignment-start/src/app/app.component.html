<div class="container">
  <div>
    <app-game-control-component (gameStartStop)="gameStatusChanged($event)"></app-game-control-component>
  </div>
   <div>
    <div *ngFor="let num of numbers">
      <div *ngIf="num%2==0" >
        <app-even-component  [myNumber]= "num"></app-even-component>
      </div>
      <div *ngIf="num%2!=0" >
          <app-odd-component [myNumber]= "num"></app-odd-component>
        </div>
    </div>
</div>
